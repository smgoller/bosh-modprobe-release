---
name: modprobe-overlay-example

releases:
- name: modprobe
  version: latest

instance_groups:
- name: example
  instances: 1
  azs: [z1]
  networks: [{name: private}]
  stemcell: trusty
  vm_type:  default
  jobs:
  - release: modprobe
    name: modprobe
    properties:
      modprobe:
        module: overlay
stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: latest

update:
  canaries: 1
  max_in_flight: 3
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000

releases:
- name: modprobe
  sha1: 1bb6469615e47d92ca8923c629c0d059003dbaf8
  url: https://github.com/smgoller/modprobe-boshrelease/releases/download/v0.0.1/modprobe-0.0.1.tgz
  version: 0.0.1
